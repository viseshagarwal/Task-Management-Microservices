<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - FastAPI Task Manager</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      html,
      body {
        font-family: "Poppins", sans-serif;
        background-color: #97569a;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #587892;
      }

      /* Container Styles */
      .container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        padding: 80px;
        max-width: 800px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #97569a;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #97569a;
        color: #ffffff;
        border: none;
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #7d4c6c;
      }

      .button-container {
        display: flex;
        gap: 10px; /* Adjust the spacing between buttons as needed */
        justify-content: center; /* Center the buttons horizontally */
        margin-top: 20px; /* Add space between carousel and buttons */
      }

      .button-container p {
        margin: 0; /* Remove default margin from paragraphs */
      }

      .btn {
        display: inline-block;
        padding: 10px 20px; /* Adjust padding as needed */
        text-decoration: none;
        color: white; /* Button text color */
        background-color: #97569a; /* Matching button background color */
        border-radius: 5px; /* Rounded corners for the button */
      }

      /* Carousel Styles */
      .carousel-item img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Task Manager</h1>

      <!-- Carousel -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image5.jpg" alt="First Image" />
          </div>
          <div class="carousel-item">
            <img src="image6.png" alt="Second Image" />
          </div>
          <div class="carousel-item">
            <img src="image7.jpg" alt="Third Image" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="button-container">
        <p><a href="register.html" class="btn btn-primary">Register</a></p>
        <p><a href="login.html" class="btn btn-primary">Login</a></p>
        <p><a href="tasks.html" class="btn btn-primary">View Tasks</a></p>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
